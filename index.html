    <style>
        : root {
            --primary:  #4f46e5;
            --secondary: #7c3aed;
            --tertiary: #06b6d4;
            --accent: #06b6d4;
            --dark: #0f172a;
            --light: #f0f4ff;
        }

        * {
            margin: 0;
            padding:  0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background:  linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #312e81 50%, #4f46e5 100%);
            min-height:  100vh;
            overflow-x: hidden;
            position: relative;
        }

        . floating-orbs {
            position: fixed;
            width: 100%;
            height:  100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(124, 58, 237, 0.8), rgba(79, 70, 229, 0.4));
            box-shadow: 0 0 80px rgba(124, 58, 237, 0.6), inset 0 0 60px rgba(255, 255, 255, 0.15);
            animation: float 20s infinite ease-in-out;
            filter: blur(3px);
        }

        . orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 5%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        . orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 5%;
            animation-delay: 3s;
            animation-duration:  30s;
            background: radial-gradient(circle at 30% 30%, rgba(6, 182, 212, 0.7), rgba(6, 182, 212, 0.3));
            box-shadow: 0 0 80px rgba(6, 182, 212, 0.5), inset 0 0 60px rgba(255, 255, 255, 0.15);
        }

        .orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 15%;
            animation-delay: 5s;
            animation-duration:  22s;
            background: radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.7), rgba(139, 92, 246, 0.3));
            box-shadow: 0 0 80px rgba(139, 92, 246, 0.5), inset 0 0 60px rgba(255, 255, 255, 0.15);
        }

        .orb:nth-child(4) {
            width:  250px;
            height: 250px;
            top: 30%;
            right: 20%;
            animation-delay: 2s;
            animation-duration:  28s;
            background: radial-gradient(circle at 30% 30%, rgba(79, 70, 229, 0.6), rgba(79, 70, 229, 0.2));
            box-shadow: 0 0 80px rgba(79, 70, 229, 0.4), inset 0 0 60px rgba(255, 255, 255, 0.15);
        }

        .orb:nth-child(5) {
            width: 180px;
            height: 180px;
            bottom: 20%;
            right: 30%;
            animation-delay: 7s;
            animation-duration: 26s;
            background: radial-gradient(circle at 30% 30%, rgba(6, 182, 212, 0.6), rgba(6, 182, 212, 0.2));
            box-shadow: 0 0 80px rgba(6, 182, 212, 0.4), inset 0 0 60px rgba(255, 255, 255, 0.15);
        }

        @keyframes float {
            0%, 100% {
                transform:  translate(0, 0) scale(1);
            }
            25% {
                transform: translate(60px, -60px) scale(1.1);
            }
            50% {
                transform: translate(-40px, 80px) scale(0.9);
            }
            75% {
                transform: translate(50px, 40px) scale(1.05);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform:  translateY(-60px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        . container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard {
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        . logo {

            font-weight:  900;
            background: linear-gradient(135deg, #06b6d4 0%, #7c3aed 50%, #4f46e5 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 6px;
            margin-bottom: 10px;
            animation: slideInDown 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);

        . description {

            font-weight:  400;
            letter-spacing: 1px;

        }

            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight:  900;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            place-items: center;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius:  28px;
            padding: 50px 40px;
            text-align: center;

            overflow: hidden;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pricing-card:: before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            animation: rotate 12s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .pricing-card: hover {
            transform: translateY(-15px) scale(1.08);
            box-shadow: 0 40px 100px rgba(124, 58, 237, 0.4), inset 0 0 40px rgba(255, 255, 255, 0.12);
            border-color: rgba(124, 58, 237, 0.5);
            background: rgba(255, 255, 255, 0.12);
        }

        .pricing-number {
            position: relative;
            z-index: 2;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .price-block {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.3), rgba(6, 182, 212, 0.2));
            border:  2px solid rgba(124, 58, 237, 0.4);
            border-radius: 20px;
            padding: 30px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 30px;
        }

        .pricing-currency {
            font-size: 32px;
            font-weight:  700;
            color: rgba(6, 182, 212, 1);
        }

        .pricing-price {
            font-size: 56px;
            font-weight:  900;
            background: linear-gradient(135deg, #06b6d4, #7c3aed);
            -webkit-background-clip:  text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pricing-label {
            position: relative;
            z-index: 2;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .cta-button {
            display: block;
            width: 100%;
            max-width: 500px;
            margin:  0 auto 30px;
            padding: 28px 60px;
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 50%, #06b6d4 100%);
            color: white;
            font-size: 22px;
            font-weight:  900;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(124, 58, 237, 0.6), inset 0 -5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:: before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background:  rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        . cta-button:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 30px 70px rgba(124, 58, 237, 0.8), inset 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(-3px) scale(1.02);
        }

        .form-container {

            background: rgba(20, 20, 50, 0.85);
            backdrop-filter: blur(30px);
            border-radius:  35px;
            padding: 55px;
            max-width: 650px;
            margin: 0 auto;

            border: 2px solid rgba(124, 58, 237, 0.3);
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.85);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-container.active {
            display: block;
        }

        .form-header {
            text-align: center;
            margin-bottom: 45px;
        }

        . form-title {
            font-size: 40px;
            font-weight:  900;
            background: linear-gradient(135deg, #06b6d4, #7c3aed, #4f46e5);
            -webkit-background-clip:  text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: 3px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius:  18px;
            font-size:  16px;
            transition:  all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);

        input:: placeholder, textarea::placeholder {

        }

        select {
            cursor: pointer;
        }

        select option {
            background: #0f172a;

        }

        input: focus, textarea:focus, select: focus {
            border-color: #7c3aed;
            outline: none;
            box-shadow: 0 0 0 8px rgba(124, 58, 237, 0.2), 0 0 20px rgba(124, 58, 237, 0.4);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        textarea {
            resize: vertical;
            min-height: 130px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .price-display {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.25), rgba(6, 182, 212, 0.15));
            border:  2px solid rgba(124, 58, 237, 0.3);
            border-radius: 20px;
            padding: 35px;
            text-align:  center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        . price-display.active {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.35), rgba(6, 182, 212, 0.25));
            border-color: rgba(124, 58, 237, 0.6);
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.3);
        }

        .price-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        . price-value-block {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(6, 182, 212, 0.4);
            border-radius: 18px;
            padding: 22px 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .price-currency-display {
            color: rgba(6, 182, 212, 1);
            font-size: 32px;
            font-weight:  700;
        }

        .price-value {
            color: rgba(6, 182, 212, 1);
            font-size: 52px;
            font-weight:  900;
        }

        .button-group {
            display: flex;
            gap: 18px;
            margin-top: 35px;
        }

        . submit-btn, .back-btn {
            flex: 1;
            padding:  18px;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight:  900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            color:  white;
            border: 2px solid rgba(124, 58, 237, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 50px rgba(124, 58, 237, 0.5);
            border-color: #7c3aed;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            transform: translateY(-4px);
            box-shadow:  0 18px 50px rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.12);
        }

        .status {
            margin-top: 25px;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            display: none;
            letter-spacing: 1px;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 2px solid rgba(34, 197, 94, 0.4);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border:  2px solid rgba(239, 68, 68, 0.4);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 42px;
            }

            .pricing-title {
                font-size: 26px;
            }

            . pricing-grid {
                grid-template-columns: 1fr;
            }

            .pricing-card {
                max-width: 100%;
            }

            .price-block {
                padding: 25px 30px;
            }

            . pricing-price {
                font-size: 42px;
            }

            . pricing-currency {
                font-size: 24px;
            }

            .cta-button {
                font-size: 18px;
                padding: 22px 45px;
            }

            . form-container {
                padding: 35px 25px;
            }

            . button-group {
                flex-direction: column;
            }

            .form-title {
                font-size: 32px;
            }

            . price-value-block {
                padding: 18px 35px;
            }

            .price-currency-display {
                font-size: 26px;
            }

            .price-value {
                font-size: 42px;
            }
        }
    </style>
</head>

        const prices = {
            1: 5,
            3: 10,
            5: 15
        };

        const dashboard = document.getElementById('dashboard');
        const formContainer = document.getElementById('formContainer');
        const fazerPedidoBtn = document.getElementById('fazerPedidoBtn');
        const voltarBtn = document.getElementById('voltarBtn');

        fazerPedidoBtn.addEventListener('click', () => {
            dashboard.style.display = 'none';
            formContainer.classList.add('active');
        });

        voltarBtn.addEventListener('click', () => {
            formContainer.classList.remove('active');
            setTimeout(() => {
                dashboard.style.display = 'block';
            }, 300);
        });

        function updatePrice() {
            const quantity = document.getElementById('quantity').value;
            const priceDisplay = document.getElementById('priceDisplay');
            const priceValue = priceDisplay.querySelector('.price-value');

            if (quantity) {
                const price = prices[quantity];
                priceValue. textContent = price. toFixed(2).replace('. ', ',');
                priceDisplay.classList.add('active');
            } else {
                priceValue.textContent = '0,00';
                priceDisplay.classList.remove('active');
            }
        }

            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('statusMessage');

            const name = document.getElementById('name').value;
            const contact = document. getElementById('contact').value;
            const quantity = document.getElementById('quantity').value;
            const nomesBordado = document.getElementById('nomesBordado').value;
            const details = document.getElementById('details').value || "Nenhum detalhe adicional. ";
            const price = prices[quantity];

            btn.innerHTML = "ENVIANDO...";
            btn.disabled = true;

            const payload = {
                username: "LKZ Matrizes Bot",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/3532/3532598.png",
                embeds: [
                    {
                        title: "üßµ Novo Pedido de Bordado! ",
                        color: 8029939,
                        fields: [
